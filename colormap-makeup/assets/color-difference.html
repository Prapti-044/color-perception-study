<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Centered Two Circles</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            svg {
                display: flex;
            }
        </style>
    </head>
    <body>
        <svg width="200" height="100">
            <!-- First Circle -->
            <circle cx="40" cy="50" r="30" fill="#1E88E5" />

            <!-- Second Circle -->
            <circle cx="160" cy="50" r="30" fill="#5a81df" />
        </svg>
    </body>
</html>
